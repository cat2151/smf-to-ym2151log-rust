name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build WASM and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: |
          cargo install wasm-pack --version 0.12.1 --locked
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-wasm-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-wasm-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-wasm-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build WASM package
        run: |
          wasm-pack build --target web --features wasm
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Node.js dependencies (main demo)
        run: npm install
      
      - name: Build MML WASM dependencies
        run: |
          # Clone mmlabc-to-smf-rust repository
          git clone --depth 1 https://github.com/cat2151/mmlabc-to-smf-rust.git /tmp/mmlabc-to-smf-rust
          
          # Build mmlabc-to-smf-wasm
          cd /tmp/mmlabc-to-smf-rust/mmlabc-to-smf-wasm
          wasm-pack build --target web --release
          
          # Copy mmlabc WASM package to demo-mml
          cd $GITHUB_WORKSPACE
          mkdir -p demo-mml/mmlabc-pkg
          cp /tmp/mmlabc-to-smf-rust/mmlabc-to-smf-wasm/pkg/mmlabc_to_smf_wasm.js demo-mml/mmlabc-pkg/
          cp /tmp/mmlabc-to-smf-rust/mmlabc-to-smf-wasm/pkg/mmlabc_to_smf_wasm_bg.wasm demo-mml/mmlabc-pkg/
          
          # Download tree-sitter-mml.wasm from mmlabc-to-smf-rust GitHub Pages
          mkdir -p demo-mml/public
          curl -sLf https://cat2151.github.io/mmlabc-to-smf-rust/tree-sitter-mml/tree-sitter-mml.wasm -o demo-mml/public/tree-sitter-mml.wasm
      
      - name: Build main demo
        run: npm run build
      
      - name: Build demo-library (standalone)
        run: |
          # Copy WASM package to demo-library (library user workflow)
          cp -r pkg demo-library/pkg
          
          # Build demo-library as standalone project
          cd demo-library
          npm install
          npm run build
          cd ..
      
      - name: Build demo-mml (standalone)
        run: |
          # Copy WASM package to demo-mml
          cp -r pkg demo-mml/pkg
          
          # Build demo-mml as standalone project
          cd demo-mml
          npm install
          
          # Copy web-tree-sitter WASM to public/ for runtime loading
          mkdir -p public
          cp node_modules/web-tree-sitter/web-tree-sitter.wasm public/
          
          npm run build
          cd ..
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          
          # Copy main demo build output
          cp -r dist/* _site/
          
          # Copy demo-library build output
          mkdir -p _site/demo-library
          cp -r demo-library/dist/* _site/demo-library/
          
          # Copy demo-mml build output
          mkdir -p _site/demo-mml
          cp -r demo-mml/dist/* _site/demo-mml/
          
          # Required files for Jekyll
          cp _config.yml _site/
          
          # Optional files (fail silently if not present)
          # Google Search Console verification file
          cp googled947dc864c270e07.html _site/ 2>/dev/null || true
          # Generated documentation
          cp -r generated-docs _site/ 2>/dev/null || true
          # README files for Jekyll processing
          cp README.md _site/ 2>/dev/null || true
          cp README.ja.md _site/ 2>/dev/null || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
