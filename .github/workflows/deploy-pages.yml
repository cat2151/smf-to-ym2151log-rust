name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build WASM and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: |
          cargo install wasm-pack --version 0.12.1 --locked
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-wasm-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-wasm-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-wasm-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build WASM package
        run: |
          wasm-pack build --target web --features wasm
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Node.js dependencies (main demo)
        run: npm install
      
      - name: Create MML stub (optional dependency)
        run: |
          mkdir -p mmlabc-pkg
          cat > mmlabc-pkg/mmlabc_to_smf_wasm.js << 'EOF'
          // Stub module for optional MML support
          // The actual mmlabc-to-smf-wasm module should be copied here if MML support is needed
          export default async function() {
              throw new Error('MML support not configured. See MML_INTEGRATION.md for setup instructions.');
          }
          EOF
      
      - name: Build main demo
        run: npm run build
      
      - name: Build demo-library (standalone)
        run: |
          # Copy WASM package to demo-library (library user workflow)
          cp -r pkg demo-library/pkg
          
          # Build demo-library as standalone project
          cd demo-library
          npm install
          npm run build
          cd ..
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          
          # Copy main demo build output
          cp -r dist/* _site/
          
          # Copy demo-library build output
          mkdir -p _site/demo-library
          cp -r demo-library/dist/* _site/demo-library/
          
          # Required files for Jekyll
          cp _config.yml _site/
          
          # Optional files (fail silently if not present)
          # Google Search Console verification file
          cp googled947dc864c270e07.html _site/ 2>/dev/null || true
          # Generated documentation
          cp -r generated-docs _site/ 2>/dev/null || true
          # README files for Jekyll processing
          cp README.md _site/ 2>/dev/null || true
          cp README.ja.md _site/ 2>/dev/null || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
