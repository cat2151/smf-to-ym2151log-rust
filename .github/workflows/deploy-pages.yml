name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build WASM and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: |
          cargo install wasm-pack --version 0.12.1 --locked
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-wasm-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-wasm-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-wasm-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build WASM package
        run: |
          wasm-pack build --target web --features wasm
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'demo-library/package-lock.json'

      - name: Build demo-library
        run: |
          # Copy WASM package to demo-library (library user workflow)
          cp -r pkg demo-library/pkg

          # Build demo-library as standalone project
          cd demo-library
          npm install
          npm run build
          cd ..
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment directory
        run: |
          mkdir -p _site

          # Copy demo-library build output to root (it's the only demo)
          cp -r demo-library/dist/* _site/

          # Publish prebuilt WASM pkg for npm consumers (CDN fetch)
          cp -r pkg _site/pkg
          tar -czf _site/pkg.tgz -C pkg .

          # Required files for Jekyll
          cp _config.yml _site/

          # Optional files (fail silently if not present)
          # Google Search Console verification file
          cp googled947dc864c270e07.html _site/ 2>/dev/null || true
          # Generated documentation
          cp -r generated-docs _site/ 2>/dev/null || true
          # README files for Jekyll processing
          cp README.md _site/ 2>/dev/null || true
          cp README.ja.md _site/ 2>/dev/null || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LABEL="deploy-pages-failure"
          # Ensure the label exists
          gh label create "$LABEL" --repo "${{ github.repository }}" --description "Auto-created on deploy-pages workflow failure" --color "d73a4a" 2>/dev/null || true
          # Check for an existing open issue with this label
          EXISTING=$(gh issue list --repo "${{ github.repository }}" --label "$LABEL" --state open --limit 1 --json number --jq '.[0].number // empty')
          if [ -n "$EXISTING" ]; then
            gh issue comment "$EXISTING" \
              --repo "${{ github.repository }}" \
              --body "## deploy-pages workflow failed again

          **Workflow run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          **Triggered by:** ${{ github.event_name }}

          Please investigate the workflow logs for details."
          else
            gh issue create \
              --repo "${{ github.repository }}" \
              --label "$LABEL" \
              --title "deploy-pages workflow failed" \
              --body "## deploy-pages workflow failed

          **Workflow run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          **Triggered by:** ${{ github.event_name }}

          Please investigate the workflow logs for details."
          fi
