name: Deploy Demo to GitHub Pages

on:
  workflow_run:
    workflows: ["Deploy WASM to GitHub Pages"]
    types:
      - completed
  # Manual dispatch: only use after a successful WASM deployment (deploy-wasm.yml)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy-demo:
    name: Build Demo and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'demo-library/package-lock.json'

      - name: Build demo-library
        run: |
          cd demo-library
          npm install
          npm run build
          cd ..

      - name: Download WASM pkg from GitHub Pages
        run: |
          # Retry with backoff: Pages deployment may take time to propagate
          download_with_retry() {
            local url="$1" dest="$2"
            for i in 1 2 3 4 5; do
              if curl -fL -o "$dest" "$url"; then
                return 0
              fi
              echo "Attempt $i failed for $url, retrying in $((i * 15))s..."
              sleep $((i * 15))
            done
            echo "Failed to download $url after 5 attempts"
            return 1
          }
          mkdir -p pkg
          download_with_retry https://cat2151.github.io/smf-to-ym2151log-rust/pkg/smf_to_ym2151log.js pkg/smf_to_ym2151log.js
          download_with_retry https://cat2151.github.io/smf-to-ym2151log-rust/pkg/smf_to_ym2151log_bg.wasm pkg/smf_to_ym2151log_bg.wasm
          download_with_retry https://cat2151.github.io/smf-to-ym2151log-rust/pkg/smf_to_ym2151log.d.ts pkg/smf_to_ym2151log.d.ts
          download_with_retry https://cat2151.github.io/smf-to-ym2151log-rust/pkg/package.json pkg/package.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment directory
        run: |
          mkdir -p _site

          # Copy demo-library build output to root (it's the only demo)
          cp -r demo-library/dist/* _site/

          # Publish prebuilt WASM pkg for npm consumers (CDN fetch)
          cp -r pkg _site/pkg

          # Required files for Jekyll
          cp _config.yml _site/

          # Optional files (fail silently if not present)
          # Google Search Console verification file
          cp googled947dc864c270e07.html _site/ 2>/dev/null || true
          # Generated documentation
          cp -r generated-docs _site/ 2>/dev/null || true
          # README files for Jekyll processing
          cp README.md _site/ 2>/dev/null || true
          cp README.ja.md _site/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LABEL="deploy-demo-failure"
          # Ensure the label exists
          gh label create "$LABEL" --repo "${{ github.repository }}" --description "Auto-created on deploy-demo workflow failure" --color "d73a4a" 2>/dev/null || true
          # Check for an existing open issue with this label
          EXISTING=$(gh issue list --repo "${{ github.repository }}" --label "$LABEL" --state open --limit 1 --json number --jq '.[0].number // empty')
          if [ -n "$EXISTING" ]; then
            gh issue comment "$EXISTING" \
              --repo "${{ github.repository }}" \
              --body "## deploy-demo workflow failed again

          **Workflow run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          **Triggered by:** ${{ github.event_name }}

          Please investigate the workflow logs for details."
          else
            gh issue create \
              --repo "${{ github.repository }}" \
              --label "$LABEL" \
              --title "deploy-demo workflow failed" \
              --body "## deploy-demo workflow failed

          **Workflow run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          **Triggered by:** ${{ github.event_name }}

          Please investigate the workflow logs for details."
          fi
